<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

<script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
<script>
  window.TrackJS && TrackJS.install({ 
    token: "c8964ca2f46f461a8fa94314f16f2ddf"
    // for more configuration options, see https://docs.trackjs.com
  });
</script>
                        
  <script>
    class ValidationError extends Error {
      constructor(message) {
        super(message);
        this.name = "ValidationError";
      }
    }

    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;

      try {
        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      } catch (error) {
        throw new ValidationError("Check your input. One or both of them aren't valid numbers.");
      } finally {
        console.log("Calculation attempted");
      }
    });

    window.onerror = function(message, source, lineno, colno, error) {
      console.log("Triggered Global Error");
    }

    function handleGlobalError() {
      let boo = document.querySelector('boo');
      boo.name = 'ghost';
    }

    function handleBtnClick() {
      deep();
    }

    function deep() {
      deeper();
    }

    function deeper() {
      deepest();
    }

    function deepest() {
      console.trace()
    }

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));
    let number = 2
    let tableInfo = [{name: "Software Engineering", num: 110}, {name: "Programming Languages", num: 130}, {name: "Advanced Software Engineering", num: 112}];
    // Start your code here
    // You may move this JS to another file if you wish
    errorBtns.forEach(button => {
      button.addEventListener('click', (e) => {
        switch (e.target.textContent) {
          case 'Console Log':
            console.log("Console Log Demo");
            break;
          case 'Console Error':
            console.error("Console Error Demo");
            break;
          case 'Console Count':
            console.count("Count Button");
            break;
          case 'Console Warn':
            console.warn("Console Warn Button");
            break;
          case 'Console Assert':
            console.assert(number == 3, `{number: ${number}, errorMsg: The number does not equal 3}`);
            break;
          case 'Console Clear': 
            console.clear();
            break;
          case 'Console Dir':
            console.dir(button);
            break;
          case 'Console dirxml': 
            console.dirxml(button);
            break;
          case 'Console Group Start': 
            console.group();
            break;
          case 'Console Group End':
            console.groupEnd();
            break;
          case 'Console Table':
            console.table(tableInfo);
            break;
          case 'Start Timer':
            console.time("Timer Button");
            break;
          case 'End Timer':
            console.timeEnd("Timer Button");
            break;
          case 'Console Trace':
            handleBtnClick();
            break;
          case 'Trigger a Global Error': 
            handleGlobalError();
            break;
        }
      });
    });
  </script>
</body>

</html>
